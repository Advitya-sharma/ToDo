<html>
<head>
    <title>login</title>
    <script>
        function auth(form){
            if(form.id.value =='Adv' && form.pass.value == 'pass'){
                window.open('../box/app.html','_self')
            }
            else{
                alert("wrong password !!! ")
            }
        }
    </script>
</head>
<body>
    <form>
        <input type="text" name='id' value="Adv">
        <input type="password" name='pass' value="pass">
        <input type="button"  onclick="auth(this.form)" value="login">
    </form>
</body>
</html>
