<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-do</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var id = 0;

        function limitx(clx){
            var text = document.getElementById(clx).value;
            if(text.length >40){
                alert("limit reached");
            }
        }

        var idx = 10
        function cardx(){
            var div = document.createElement("div");
            div.setAttribute('class', "cd");
            div.setAttribute('id', id);
            var nx = "head";
            div.innerHTML = '<input type="text" id="head" onkeyup="limitx(\'head\')"> <hr>';
            div.style.marginLeft = idx+"px";
            document.body.appendChild(div);
           idx += 350; 
           id +=1;
        }

    </script>

</head>

<body>

<form action="">
    <input type="button" onclick="cardx()" value="add card" maxlength="40">
</form>

</body>
</html>
